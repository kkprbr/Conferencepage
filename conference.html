<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="conference.css"
</head>
<body>
      <div class="mainpageofconference">
      <div class="top-image d-flex justify-content-top">
          <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/conference-img.png ">
      </div>
      <div class="bottom-conference d-flex flex-column">
        <h1 class="conference-heading">The Things Conference</h1>
        <p class="conference-para">Redefining the future of loT with LoRaWAN</p>
        <button class="conference-button"
                onclick="display('thethingsconference')"/>
                Know More</button>
      </div>
    </div>

    <div id="sectionconferingdetails">
        <div class="embd-responsive-1by1">
            <iframe class="embd-responsive-item" src="https://www.youtube.com/embd/vKJ6nXE_6Hc?rel=0"></iframe>
        </div>
        <div class="conference-text-container">
            <h1 class="conference-details-title">The Things Conference</h1>
            <p class="conference-details-description">Join Asia's Largest Conference on LoRaWAN</p>
            <div class="d-flex flex-row justify-content-left">
                <div class="conference-stats-container">
                    <h1 class="conference-stats-count">1400+</h1>
                    <p class="conference-stats-label">Attendees</p>
                </div>
                <div class="conference-stats-container">
                    <h1 class="conference-stats-count">100+</h1>
                    <p class="conference-stats-label">Workshops</p> 
                </div>
            </div>
            <div class="d-flex flex-row justify-content-left">
                <div class="conference-stats-container">
                    <h1 class="conference-stats-count">120+</h1>
                    <p class="conference-stats-label">Speakers</p>
                </div>
                <div class="conference-stats-container">
                    <h1 class="conference-stats-count">10+</h1>
                    <p class="conference-stats-label">Countries</p> 
                </div>

            </div>
            <button class="btn btn-primary" onclick="display('mainpageofconference')">
                  Back</button>
        </div>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>
</html>
